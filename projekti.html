<!DOCTYPE html>
<html>
<head>
    <title>Detyra 1</title>
</head>
<body>

<button onclick="merrTeDhenat()">Kliko këtu</button>

<script>
function merrTeDhenat() {
    let emri = prompt("Shkruaj emrin tënd:");
    let mosha = prompt("Shkruaj moshën tënde:");

    if (emri && mosha) {
        alert("Përdoruesi quhet " + emri + " dhe është " + mosha + " vjeç.");
    } else {
        alert("Ju nuk plotësuat të gjitha të dhënat!");
    }
}
</script>

</body>
</html>
